<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Circle with Dots</title>
    <link rel="stylesheet" href="css/style-project.css">
</head>
<body>
    <div class="circle-container">
        <div class="central-circle"></div>
        <div class="dot" style="background-color: #e6194b;" data-title="Project 1"></div>
        <div class="dot" style="background-color: #3cb44b;" data-title="Project 2"></div>
        <div class="dot" style="background-color: #ffe119;" data-title="Project 3"></div>
        <div class="dot" style="background-color: #4363d8;" data-title="Project 4"></div>
        <div class="dot" style="background-color: #f58231;" data-title="Project 5"></div>
        <div class="dot" style="background-color: #911eb4;" data-title="Project 6"></div>
        <div class="tooltip"></div>
    </div>
    <script src="js/script-project.js"></script>
</body>
</html>
